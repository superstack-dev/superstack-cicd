name: Python Tests

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      use-prereleases:
        required: false
        default: false
        type: boolean
    secrets:
      PIP_INDEX_URL:
        required: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Pytest
        run: pip install -U pytest

      - name: Install Dependencies
        env:
          PIP_EXTRA_INDEX_URL: ${{ secrets.PIP_INDEX_URL }}
        run: |
          [[ ${{ inputs.use-prereleases }} ]] && pip install --pre -r requirements.txt || pip install -r requirements.txt
          [ -f test-requirements.txt ] && pip install -r test-requirements.txt || true

      - name: Run Tests
        if: hashFiles('tests/__init__.py') != ''
        run: python -m pytest tests/
